# AWS configs
VPC_ID=#your VPC ID here
SUBNET_ID=#your subnet ID here
SECURITY_GROUP=#your security group here
EC2_KEY=#your EC2 key name here

# Instance configs
AMI_ID='ami-04bd96eb1b67d9381' #Deep Learning AMI GPU PyTorch 2.0.1 (Amazon Linux 2) 20231107
INSTANCE_NAME='huggingface-instance'

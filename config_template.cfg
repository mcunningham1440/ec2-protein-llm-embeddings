# Paths
KEY_PATH=#actual path to key here (example: 'janedoe/keys/ec2-key.pem')
TO_INSTANCE_DIR=#actual path to folder to copy to instance here (example: 'janedoe/projects/ec2-protein-llm-embeddings/to_instance/')
OUTPUT_SAVE_DIR=#actual path on your local machine for the saved job output here. Should not include the actual filename (example: 'janedoe/projects/ec2-protein-llm-embeddings/job_output')